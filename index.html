<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Bán Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .product {
            display: inline-block;
            width: 30%;
            background-color: #fff;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Chào mừng đến với cửa hàng trực tuyến</h1>
    <div class="container">
        <div class="product">
            <h2>Sản phẩm 1</h2>
            <p>Giá: 100,000 VND</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <h2>Sản phẩm 2</h2>
            <p>Giá: 200,000 VND</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <h2>Sản phẩm 3</h2>
            <p>Giá: 300,000 VND</p>
            <button>Mua ngay</button>
        </div>
    </div>
</body>
</html>
